<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>Ngrok</h1>
        <form action="">
          <p>Log in</p>
          <label for="email">Email</label>
          <input type="email" placeholder="hello@example.com" id="email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <button type="button" onclick="logIn()">Log In</button>
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 5px;
              padding: 20px 0;
            "
          >
            I forgot my
            <span
              ><a href="" style="color: red; text-decoration: none"
                >password</a
              ></span
            >
          </div>
          <div
            class="or"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 5px;
            "
          >
            <div
              class="left"
              style="border: 1px solid black; width: 50%; height: 0"
            ></div>
            <div style="text-align: center">Or</div>
            <div
              class="right"
              style="border: 1px solid black; width: 50%; height: 0"
            ></div>
          </div>
          <div style="text-align: center">
            Sign Up for
            <span
              ><a href="register.html" style="color: red; text-decoration: none"
                >Ngrok</a
              ></span
            >
          </div>
        </form>
        <div id="text"></div>
        <div id="checking">Checking <span class="loading"></span></div>
      </div>
    </section>
    <script src="login.js"></script>
  </body>
</html>
