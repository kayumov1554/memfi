<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled />
        <div class="keys">
          <button class="operator" onclick="clearDisplay('AC')">AC</button>
          <button class="operator" onclick="deleteValue('DEL')">
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m10.978 14.999v3.251c0 .412-.335.75-.752.75-.188 0-.375-.071-.518-.206-1.775-1.685-4.945-4.692-6.396-6.069-.2-.189-.312-.452-.312-.725 0-.274.112-.536.312-.725 1.451-1.377 4.621-4.385 6.396-6.068.143-.136.33-.207.518-.207.417 0 .752.337.752.75v3.251h9.02c.531 0 1.002.47 1.002 1v3.998c0 .53-.471 1-1.002 1zm-1.5-7.506-4.751 4.507 4.751 4.507v-3.008h10.022v-2.998h-10.022z"
                fill-rule="nonzero"
              />
            </svg>
          </button>
          <button class="operator" onclick="appendValue('%')">%</button>
          <button class="operator" onclick="appendValue('/')">/</button>
          <button class="number" onclick="appendValue('7')">7</button>
          <button class="number" onclick="appendValue('8')">8</button>
          <button class="number" onclick="appendValue('9')">9</button>
          <button class="number" onclick="appendValue('*')">*</button>
          <button class="number" onclick="appendValue('4')">4</button>
          <button class="number" onclick="appendValue('5')">5</button>
          <button class="number" onclick="appendValue('6')">6</button>
          <button class="operator" onclick="appendValue('-')">-</button>
          <button class="number" onclick="appendValue('1')">1</button>
          <button class="number" onclick="appendValue('2')">2</button>
          <button class="number" onclick="appendValue('3')">3</button>
          <button class="operator" onclick="appendValue('+')">+</button>
          <button class="number" onclick="appendValue('0')">0</button>
          <button class="operator" onclick="appendValue('.')">.</button>
          <button class="operator" onclick="calculate('=')">=</button>
          <button class="operator" onclick="calculateHistory()" id="history">
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m3.503 6.726c1.765-2.836 4.911-4.726 8.495-4.726 5.518 0 9.997 4.48 9.997 9.997 0 5.519-4.479 9.999-9.997 9.999-5.245 0-9.553-4.048-9.966-9.188-.024-.302.189-.811.749-.811.391 0 .715.3.747.69.351 4.369 4.012 7.809 8.47 7.809 4.69 0 8.497-3.808 8.497-8.499 0-4.689-3.807-8.497-8.497-8.497-3.037 0-5.704 1.597-7.206 3.995l1.991.005c.414 0 .75.336.75.75s-.336.75-.75.75h-4.033c-.414 0-.75-.336-.75-.75v-4.049c0-.414.336-.75.75-.75s.75.335.75.75zm7.487.021.007 5.563c0 .288.165.55.424.675l3.978 1.928c.373.18.821.024 1.001-.349s.024-.821-.349-1.001l-3.555-1.725s-.006-5.093-.006-5.093c0-.414-.337-.749-.75-.749-.414 0-.75.337-.75.751z"
                fill-rule="nonzero"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
